# @package _global_
data:
  data_dir: "filtered_dataset/train"
  metadata_csv: "filtered_dataset/filtered_dataset_metadata.csv"
  image_size: 224
  batch_size: 32
  num_workers: 4
  
  # Configuración de splits
  splits:
    labeled_ratio: 0.3
    train_val_split: 0.8
    
  # Configuración de augmentations
  augmentations:
    train:
      horizontal_flip: 0.5
      vertical_flip: 0.5
      rotation: 15
      color_jitter:
        brightness: 0.2
        contrast: 0.2
        saturation: 0.2
        hue: 0.1
      normalize:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
    
    val:
      normalize:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225] 